  <body>
    <nav id="navbar">
      <a href="" id="logo">Company</a>
      <div class="navbar-right">

    <p style="margin-top:1210px;padding:15px 15px 2500px;font-size:30px">
      aliquam placeat quasi laborum obcaecati accusantium nesciunt voluptates.
    </p>
    <button onclick="topFunction()" id="myBtn" title="Go to top">&#8963;</button>
    <script>
        var mybutton = document.getElementById("myBtn");
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {

            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").style.padding = "15px 10px";
                document.getElementById("logo").style.fontSize = "35px";
                document.getElementById("navbar").style.boxShadow = "0px 0px 10px 10px rgba(0, 0, 0, 0.1)";
                mybutton.style.display = "block";
            } 
            else {
                document.getElementById("navbar").style.padding = "30px 20px";
                document.getElementById("logo").style.fontSize = "37px";
                document.getElementById("navbar").style.boxShadow = "0px 0px 10px 10px #f1f1f1";
                mybutton.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
        </script>
  </body>
</html>
